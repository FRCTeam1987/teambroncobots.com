---
layout: default
show_sidebar: false
---

<div class="columns is-multiline"> 
 
  <div class="column is-12">
    {{ page.content }}
  </div>

    {% assign sorted_robots = site.robots | sort:page.sort %}

  {% for robot in sorted_robots reversed%}
  <div class="column is-4-desktop is-6-tablet">

    <a href="{{ robot.url | relative_url }}">

      <div class="card">

        {% if robot.image %}
        <div class="card-image">
          <figure class="image is-1by1">
              
            <img src="{{ robot.imageicon }}" alt="{{ robot.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ robot.title }}</h2>
          <p class="subtitle is-4">{{ robot.subtitle }}</p>
        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>
