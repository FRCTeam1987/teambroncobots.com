{% assign menus = site.data.[page.menubar] %}

<aside class="menu">
{% for menu in menus %}
    <p class="menu-label">{{ menu.label }}</p>
    <ul class="menu-list">
        {% for item in menu.items %}
        <li>
            <a href="{{ item.link | relative_url }}" class="{% if item.link == page.url %}is-active{% endif %}" style="font-family:Rockwell, Roboto, sans-serif;">{{ item.name }}</a>
            {% if item.items %}
            <ul>
                {% for subitem in item.items %}
                <li><a href="{{ subitem.link | relative_url }}" class="{% if subitem.link == page.url %}is-active{% endif %}" style="font-family:Rockwell, Roboto, sans-serif;">{{ subitem.name }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
{% endfor %}
</aside>
