<style>
input[type=animated] {
  width: 300px;
  height: 50px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  background-color: white;
  background-position: 10px 10px;
  background-repeat: no-repeat;
  padding: 12px 20px 12px 12px;
  transition: height,width 0.4s ease-in-out;
/*  transition:  0.4s ease-in-out;*/

}
input[type=animated]:focus {
  width: 500px;
  height: 55px;
}
.button {
  background-color: #830506;
  border: none;
  color: white;
  padding: 0px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  transition-duration: 0.4s;
}
.buttonRed {
  background-color: #830506;
  color: white;
}

.buttonRed:hover {

  background-color: white;
  color: black;
  border: 2px solid #830506;
}
</style>
