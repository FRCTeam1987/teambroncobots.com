<div id='footer'>
  <div class='three spacing'></div>
  <div class='row'>
    <div class='large-3 medium-3 columns'>
      <h1>
        <a href='{{site.url}}/index.html'>
          <img alt="" src="{{site.url}}/images/logo-header.png" />
        </a>
      </h1>
      <p>Â© The Broncobots. All rights reserved.</p>
      <div class='spacing'></div>
      <div class='spacing'></div>
    </div>
    <div class='large-3 medium-3 columns'>
      <div class='spacing'></div>
      <div class='links'>
        <h4>Links</h4>
        <ul>
          <li><a href="{{site.url}}/index.html">Home</a></li>
          <li><a href="{{site.url}}/sponsors.html">Our generous sponsors</a></li>
          <li><a href="{{site.url}}/Videos.html">Watch our videos</a></li>
          <li><a href="{{site.url}}/robots.html">Our robots</a></li>
          <li><a href="{{site.url}}/media.html">Media</a></li>
        </ul>
      </div>
      <div class='spacing'></div>
    </div>
    <div class='large-3 medium-3 columns'>
      <div class='spacing'></div>
      <div class='links'>
        <h4>Recent posts</h4>
        <ul>
          {% for post in site.posts %}
          <li><a href="{{post.url}}">{{post.title}}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class='spacing'></div>
    </div>
    <div class='large-3 medium-3 columns'>
      <div class='spacing'></div>
      <h4>Connect with us</h4>
      <ul class='socials'>
        {% for contact in site.data.contacts %}
        <li>
          <a href="{{contact.link}}" target="_blank">
            <i class="fa {{contact.logo}}"></i>
          </a>
        </li>
        {% endfor %}
      </ul>
      <div class='spacing'></div>
    </div>
  </div>
  <div class='two spacing'></div>
</div>
<script src="{{ "/javascripts/jquery.countTo.js" | prepend: site.baseurl }}" type="text/javascript"></script>

<script src="{{ "/javascripts/jquery.easing.1.3.js" | prepend: site.baseurl }}" type="text/javascript"></script>
<script src="{{ "/javascripts/app.js" | prepend: site.baseurl }}" type="text/javascript"></script>
