---
layout: default
title: Media
section_id: about
---

<div class='full parallax' style='background-image: url(images/media.jpg); color: #fff;'>
    <div class='row'>
        <div class='twelve columns'>
            {% include section-header.html title="Media" color="#fff" tagline="Check out our media" class="big" %}
        </div>
    </div>
    <div class='four spacing'></div>
</div>

<div class='full'>
    <div class='row'>
        <div class='twelve columns'>
            {% for album in site.data.albums %}
                <h3>{{album.title}}</h3>
                <p>{{album.desc}}</p>
                {% for image in album.images %}
                    <a href="{{image.image}}" data-lightbox="{{album.tag}}" data-title="{{image.title}}"><img src="{{image.thumbnail}}" alt="{{image.title}}"/></a>
                {% endfor %}
                <div class="two spacing"></div>
            {% endfor %}
        </div>
    </div>
</div>
